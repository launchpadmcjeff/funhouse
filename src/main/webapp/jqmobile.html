<!doctype html>
<html>
<head>
<title>My Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/jquery.mobile-1.4.5.css">
<script src="js/jquery-1.11.3.js"></script>
<script src="js/jquery.mobile-1.4.5.js"></script>
</head>
<body>
	<div data-role="page">

		<div data-role="header">
			<h1>My Title</h1>
		</div>
		<!-- /header -->

		<div role="main" class="ui-content">
			<p>Hello world</p>
			<ul data-role="listview" data-inset="true" data-filter="true">
				<li><a href="#">Acura</a></li>
				<li><a href="#">Audi</a></li>
				<li><a href="#">BMW</a></li>
				<li><a href="#">Cadillac</a></li>
				<li><a href="#">Ferrari</a></li>
			</ul>

			<form>
				<label for="slider-0">Input slider:</label> <input type="range"
					name="slider" id="slider-0" value="25" min="0" max="100" />
			</form>

			<a href="#" data-role="button" data-icon="star">Star button</a> <a
				href="#" data-role="button" data-icon="star" data-theme="a">Button</a>


		</div>
		<!-- /content -->

		<div data-role="footer">
			<h4>My Footer</h4>
			<form>
				<input type="button" data-role="none" value="Button"><input
					type="submit" data-role="none" value="Submit"><input
					type="reset" data-role="none" value="Reset">
			</form>
		</div>
		<!-- /footer -->

	</div>
	<!-- /page -->
</body>
</html>
