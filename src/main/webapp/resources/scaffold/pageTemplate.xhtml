<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>#{empty pageTitle ? 'Page Title' : pageTitle}</title>
	<link rel="icon" href='#{resource["favicon.ico"]}' />
	<h:outputStylesheet name="bootstrap.css" />
	<h:outputStylesheet name="forge-style.css" />
</h:head>

<h:body>
	<ui:debug rendered="#{facesContext.application.projectStage == 'Development'}" />
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<h:link id="brandLink" outcome="/index.xhtml" styleClass="brand">
					<h:outputText value="Welcome to " rendered=" #{request.userPrincipal !=null} "/>
                    Jbosswildfly 3
                    <h:outputText value=",  #{request.userPrincipal.name}" rendered="#{request.userPrincipal !=null} "/>
				</h:link>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li><a href="http://forge.jboss.org/docs/important_plugins/ui-scaffolding.html">How to Customize</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="container forgecontainer">
		<div id="navigation">
			<h:link id="homeLink" outcome="/index.xhtml">
				<img src='#{resource["forge-logo.png"]}' alt="Forge... get hammered" border="0" />
			</h:link>
			<ul>
				<li>
					<h:link outcome="/charts/search" value="Charts"/>
				</li>
				<li>
					<h:link outcome="/fonts/search" value="Fonts"/>
				</li>
				<li>
					<h:link outcome="/gmaps/search" value="Gmaps"/>
				</li>
				<li>
					<h:link outcome="/images/search" value="Images"/>
				</li>
				<li>
					<h:link outcome="/img/search" value="Img"/>
				</li>
				<li>
					<h:link outcome="/jsflifecycle/search" value="Jsflifecycle"/>
				</li>
				<li>
					<h:link outcome="/location/search" value="Location"/>
				</li>
				<li>
					<h:link outcome="/primeforum/search" value="Primeforum"/>
				</li>
				<li>
					<h:link outcome="/proto-left/search" value="Proto-left"/>
				</li>
				<li>
					<h:link outcome="/proto-right/search" value="Proto-right"/>
				</li>
				<li>
					<h:link outcome="/scripts/search" value="Scripts"/>
				</li>
				<li>
					<h:link outcome="/styles/search" value="Styles"/>
				</li>
				<li>
					<h:link outcome="/toDo/search" value="To Do"/>
				</li>
				<li>
					<h:link outcome="/vehicle/search" value="Vehicle"/>
				</li>
				<li>
					<h:link outcome="/views/search" value="Views"/>
				</li>
			</ul>
		</div>

		<div id="content">
			<h1>
				<ui:insert name="header" />
			</h1>
			<h2>
				<ui:insert name="subheader" />
			</h2>

			<ui:insert name="main" />
		</div>
	</div>

	<footer>
		<div id="footer-wrapper">
	    	<p>Powered by <a href="http://jboss.org/forge">Forge</a></p>
	    </div>
	</footer>

</h:body>
</html>
