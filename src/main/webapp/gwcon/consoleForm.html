<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="consoleForm.css">
<script src="/jbosswildfly3/js/jquery-1.11.3.js"></script>
<script src="consoleForm.js"></script>
</head>
<body>
	<form action="/jbosswildfly3/gwcon/consoleForm" method="get" id="form0"
		name="form0Name">
		<fieldset>
			<legend>Method GET</legend>
			<div>
				input0: <input type="text" id="input0" name="input0Name" />
			</div>
			<div>
				<input type="radio" name="foobar" value="login" />login 
				<input type="radio" name="foobar" value="whoami" />whoami 
				<input type="radio" name="foobar" value="service" />service
			</div>
			<div>
				<select name="carsName">
					<optgroup label="Swedish Cars">
						<option value="volvo">Volvo</option>
						<option value="saab">Saab</option>
					</optgroup>
					<optgroup label="German Cars">
						<option value="mercedes">Mercedes</option>
						<option value="audi">Audi</option>
						<option value="porsche" selected="selected">Porsche</option>
					</optgroup>
					<option value="fiat">Fiat</option>
					<option value="ferrari">Ferrari</option>
					<option value="ford">Ford</option>
				</select>
			</div>
			<div>
				<textarea name="message" rows="10" cols="30">It is raining.</textarea>
			</div>
			<div>
				User password: <input type="password" name="psw">
			</div>
			<div>
				<input type="checkbox" name="vehicle1" value="Bike"> I have	a bike 
				<input type="checkbox" name="vehicle2" value="Car"> I have a car
			</div>
			<div>
				<button type="button" id="basicButton">Click Me!</button>
				<input type="submit" id="submit" name="submitName" value="Submit!" />
				<input type="reset" id="reset" name="resetName" value="Reset!" />
			</div>
		</fieldset>
	</form>
</body>
</html>
