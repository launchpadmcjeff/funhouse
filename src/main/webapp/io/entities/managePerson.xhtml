<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<p:messages autoUpdate="true"></p:messages>
	<h:form id="form1">
		<p:growl id="growler" />
		<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
			<h:outputText value="First Name: " />
			<p:inputText id="firstName" value="#{personBean.person.firstName}"></p:inputText>
			<h:outputLabel for="lastName" value="Last Name: " />
			<p:inputText id="lastName" value="#{personBean.person.lastName}"></p:inputText>

			<h:outputText value="Real Person: " />
			<p:selectBooleanButton id="real" value="#{personBean.person.real}"
				onLabel="Yes" offLabel="No" onIcon="ui-icon-check"
				offIcon="ui-icon-close" style="width:80px">
			</p:selectBooleanButton>

			<h:outputText value="Rational Person: " />
			<p:selectBooleanCheckbox id="rational"
				value="#{personBean.person.rational}" onLabel="Yes" offLabel="No"
				onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:80px">
			</p:selectBooleanCheckbox>

			<h:outputLabel for="bday" value="Birth Date: " />
			<p:calendar id="bday" value="#{personBean.person.birthday}" mode="popup"
				navigator="true" />

			<h:outputLabel for="job" value="Job: " />
			<p:inputText id="job" value="#{personBean.person.job}"></p:inputText>

			<p:commandButton id="submit" value="O.K." icon="ui-icon-check"
				action="#{personBean.ok}" update="persons"/>

			<f:facet name="footer">
			</f:facet>
		</h:panelGrid>
	</h:form>

	<p:dataTable id="persons" value="#{personBean.persons}" var="person">
		<p:column headerText="First Name">#{person.firstName}</p:column>
		<p:column headerText="Last Name">#{person.lastName}</p:column>
	</p:dataTable>
</body>
</html>
