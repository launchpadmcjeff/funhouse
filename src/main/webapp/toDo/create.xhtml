<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{toDoBean.id}'/>
		<f:event type="preRenderView" listener='#{toDoBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create To Do"/>

	<ui:define name="header">
		To Do
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty toDoBean.id}'>
				Edit existing To Do
			</c:when>
			<c:otherwise>
				Create a new To Do
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="toDoBeanToDoDone" value="Done:"/>
				<h:panelGroup>
					<h:selectOneMenu id="toDoBeanToDoDone" value="#{toDoBean.toDo.done}">
						<f:selectItem/>
						<f:selectItem itemLabel="Yes" itemValue="true"/>
						<f:selectItem itemLabel="No" itemValue="false"/>
					</h:selectOneMenu>
					<h:message for="toDoBeanToDoDone" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="toDoBeanToDoDescription" value="Description:"/>
				<h:panelGroup>
					<h:inputText id="toDoBeanToDoDescription" value="#{toDoBean.toDo.description}"/>
					<h:message for="toDoBeanToDoDescription" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{toDoBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty toDoBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{toDoBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{toDoBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
