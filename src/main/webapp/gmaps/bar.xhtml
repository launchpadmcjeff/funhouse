<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<script type="text/javascript"
		src="http://maps.google.com/maps/api/js?sensor=false"></script>
</h:head>
<h:body>
	<p:panel header="Map Dialog">
		<p:commandButton id="btn" type="button" icon="ui-icon-pin-s"
			value="Show Map" onclick="PF('dlg').show();" />
		<p:commandButton id="btn2" type="button" icon="ui-icon-pin-m"
			value="Show dlg2" onclick="PF('dlg2').show();" />

		<p:dialog id="gmapDialog" widgetVar="dlg" width="625" height="400"
			modal="true">
			<p:gmap id="gmap" center="33.687734, -117.794649" zoom="15"
				type="HYBRID" style="width:100%; height:400px" />
		</p:dialog>

	</p:panel>
	<p:panel header="Hello World!">
		<p:dialog widgetVar="dlg2" width="625" height="400">
			<h2>Hello World!</h2>
		</p:dialog>
	</p:panel>
</h:body>
</html>
