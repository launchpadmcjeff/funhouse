<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
<script></script>
</h:head>
<body>
	<h:form>
		<h:inputText binding="#{fooBean.inputComponent}"
			value="#{fooBean.inputValue}"
			valueChangeListener="#{fooBean.inputChanged}">
			<f:converter converterId="fooConverter" />
			<f:validator validatorId="fooValidator" />
		</h:inputText>
		<h:commandButton value="submit" action="#{fooBean.action}" />
		<h:outputText binding="#{fooBean.outputComponent}"
			value="#{fooBean.outputValue}">
			<f:converter converterId="fooConverter" />
			<f:validator validatorId="fooValidator" />
		</h:outputText>
		<h:messages />
	</h:form>
</body>
</html>
